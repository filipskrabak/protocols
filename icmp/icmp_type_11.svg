<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:pv="http://www.packetvisualizer.com" pv:schemaLocation="urn:pvschema ../pvschema.xsd" height="1285" width="10030">
    <!--Classes -->
    <style>
        <![CDATA[
            rect.field {
                fill:rgb(255,255,255);
                stroke-width:2;
                stroke:rgb(0,0,0);
            }
            text.fieldText {
                font-family: Verdana;
                font-size: 14px;
                fill: black;
                text-anchor: middle;
                dominant-baseline: middle;
            }
        ]]>
    </style>
    
    <!-- 1b = 32px -->
    <!-- First Row -->
    <g transform="translate(0,0)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="8" pv:display_name="Type" pv:internal_name="type">
                    <pv:subtype>
                        <pv:name>Echo Reply</pv:name>
                        <pv:value>0</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Destination Unreachable</pv:name>
                        <pv:value>3</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Redirect</pv:name>
                        <pv:value>5</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Echo</pv:name>
                        <pv:value>8</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Router Advertisement</pv:name>
                        <pv:value>9</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Router Solicitation</pv:name>
                        <pv:value>10</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Time Exceeded</pv:name>
                        <pv:value>11</pv:value>
                    </pv:subtype>
                    <pv:subtype selected="true">
                        <pv:name>Parameter Problem</pv:name>
                        <pv:value>12</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Timestamp</pv:name>
                        <pv:value>13</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>Timestamp Reply</pv:name>
                        <pv:value>14</pv:value>
                    </pv:subtype>
                </pv:packetinfo>
            </metadata>
            <rect class="field" width="256" height="40"/>
            <svg width="256" height="40">
                <text x="50%" y="50%" class="fieldText">Type</text>
            </svg>
        </g>
        <g transform="translate(256, 0)">
            <metadata>
                <pv:packetinfo pv:length="8" pv:display_name="Code" pv:internal_name="code">
                    <pv:subtype>
                        <pv:name>Net Unreachable</pv:name>
                        <pv:value>0</pv:value>
                    </pv:subtype>
                </pv:packetinfo>
            </metadata>
            <rect class="field" width="256" height="40"/>
            <svg width="256" height="40">
                <text x="50%" y="50%" class="fieldText">Code</text>
            </svg>
        </g>
        <g transform="translate(512, 0)">
            <metadata>
                <pv:packetinfo pv:length="16" pv:display_name="Checksum" pv:internal_name="checksum"></pv:packetinfo>
            </metadata>
            <rect class="field" width="512" height="40"/>
            <svg width="512" height="40">
                <text x="50%" y="50%" class="fieldText">Checksum</text>
            </svg>
        </g>
    </g>
    <!-- Second Row -->
    <g transform="translate(0,40)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="32" pv:display_name="unused" pv:internal_name="unsused"></pv:packetinfo>
            </metadata>
            <rect class="field" width="1024" height="40"/>
            <svg width="1024" height="40">
                <text x="50%" y="50%" class="fieldText">unused</text>
            </svg>
        </g>
    </g>
    <!-- Third Row -->
    <g transform="translate(0,80)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="32" pv:display_name="Internet Header + 64 bits of Data Datagram" pv:internal_name="ih_data"></pv:packetinfo>
            </metadata>
            <rect class="field" width="1024" height="40"/>
            <svg width="1024" height="40">
                <text x="50%" y="50%" class="fieldText">Internet Header + 64 bits of Data Datagram</text>
            </svg>
        </g>
    </g>
</svg> 
 