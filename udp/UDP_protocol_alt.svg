<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="125" width="605">
    <!-- First Row -->
    <g transform="translate(0,0)">
        <g>
            <rect width="100" height="40" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" id="frame" data-length="2"/>
            <text x="20" y="25" font-family="Verdana" font-size="14" fill="black">Src port</text>
        </g>
        <g>
            <rect x="100" y="0" width="100" height="40" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" id="frame2" data-length="2"/>
            <text x="120" y="25" font-family="Verdana" font-size="14" fill="black">Dst port</text>
        </g>
        <!-- Second Row -->
