<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:pd="http://www.protocoldescription.com" height="100%" width="100%">
    <!-- Protocol Description -->
    <metadata>
        <pd:info>
            <pd:id>005b6f96-a053-4a3c-80b0-291e3f48dcb0</pd:id>
            <pd:name>IPv4</pd:name>
            <pd:author>Filip Škrabák</pd:author>
            <pd:description>IPv4 protocol</pd:description>
            <pd:version>1.0</pd:version>
            <pd:last_update>2023-14-10</pd:last_update>
            <pd:created>2023-14-10</pd:created>
        </pd:info>
        
        <pd:field pd:length="4" pd:display_name="Version" pd:id="version"></pd:field>
        <pd:field pd:length="4" pd:display_name="IHL" pd:id="ihl"></pd:field>
        <pd:field pd:length="8" pd:display_name="Type of Service" pd:id="type_of_service"></pd:field>
        <pd:field pd:length="16" pd:display_name="Total Length" pd:id="total_length"></pd:field>
        <pd:field pd:length="16" pd:display_name="Identification" pd:id="identification"></pd:field>
        <pd:field pd:length="1" pd:display_name="RES" pd:id="flag_res"></pd:field>
        <pd:field pd:length="1" pd:display_name="DF" pd:id="flag_df"></pd:field>
        <pd:field pd:length="1" pd:display_name="MF" pd:id="flag_mf"></pd:field>
        <pd:field pd:length="13" pd:display_name="Fragment Offset" pd:id="fragment_offset"></pd:field>
        <pd:field pd:length="8" pd:display_name="Time to Live" pd:id="ttl"></pd:field>
        <pd:field pd:length="8" pd:display_name="Protocol" pd:id="protocol"></pd:field>
        <pd:field pd:length="16" pd:display_name="Header Checksum" pd:id="header_checksum"></pd:field>
        <pd:field pd:length="32" pd:display_name="Source IP" pd:id="src_ip"></pd:field>
        <pd:field pd:length="32" pd:display_name="Destination IP" pd:id="dst_ip"></pd:field>
        <pd:field pd:length="0" pd:length_max="320" pd:display_name="Options" pd:id="options"></pd:field>
        <pd:field pd:length="0" pd:length_max="32" pd:display_name="Padding" pd:id="padding"></pd:field>
        <pd:field pd:length="160" pd:length_max="524288" pd:display_name="Data" pd:id="data"></pd:field>
    </metadata>

    <!--Classes -->
    <style>
        <![CDATA[
            rect.field {
                fill:rgb(255,255,255);
                stroke-width:2;
                stroke:rgb(0,0,0);
            }
            text.fieldText {
                font-family: Verdana;
                font-size: 14px;
                fill: black;
                text-anchor: middle;
                dominant-baseline: middle;
            }
        ]]>
    </style>

    <!-- Shows the bits per row (scale) -->
    <g transform="translate(0,0)" data-scale="true">
    </g>
    
    
    <!-- 1b = 32px -->

    <!-- Wrapper -->
    <g transform="translate(0,0)" data-table="true">
        <!-- First Row -->
        <g transform="translate(0,0)">
            <g transform="translate(0, 0)" data-id="version">
                <rect class="field" width="128" height="40"/>
                <svg width="128" height="40">
                    <text x="50%" y="50%" class="fieldText">Version</text>
                </svg>
            </g>
            <g transform="translate(128, 0)" data-id="ihl">
                <rect class="field" width="128" height="40"/>
                <svg width="128" height="40">
                    <text x="50%" y="50%" class="fieldText">IHL</text>
                </svg>
            </g>
            <g transform="translate(256, 0)" data-id="type_of_service">
                <rect class="field" width="256" height="40"/>
                <svg width="256" height="40">
                    <text x="50%" y="50%" class="fieldText">Type of Service</text>
                </svg>
            </g>
            <g transform="translate(512, 0)" data-id="total_length">
                <rect class="field" width="512" height="40"/>
                <svg width="512" height="40">
                    <text x="50%" y="50%" class="fieldText">Total Length</text>
                </svg>
            </g>
        </g>
        <!-- Second Row -->
        <g transform="translate(0,40)">
            <g transform="translate(0, 0)" data-id="identification">
                <rect class="field" width="512" height="40"/>
                <svg width="512" height="40">
                    <text x="50%" y="50%" class="fieldText">Identification</text>
                </svg>
            </g>
            <g transform="translate(512, 0)" data-id="flag_res">
                <rect class="field" width="32" height="40"/>
                <svg width="32" height="40">
                    <text x="50%" y="50%" class="fieldText">RES</text>
                </svg>
            </g>
            <g transform="translate(544, 0)" data-id="flag_df">
                <rect class="field" width="32" height="40"/>
                <svg width="32" height="40">
                    <text x="50%" y="50%" class="fieldText">DF</text>
                </svg>
            </g>
            <g transform="translate(576, 0)" data-id="flag_mf">
                <rect class="field" width="32" height="40"/>
                <svg width="32" height="40">
                    <text x="50%" y="50%" class="fieldText">MF</text>
                </svg>
            </g>
            <g transform="translate(608, 0)" data-id="fragment_offset">
                <rect class="field" width="416" height="40"/>
                <svg width="416" height="40">
                    <text x="50%" y="50%" class="fieldText">Fragment Offset</text>
                </svg>
            </g>
        </g>
        <!-- Third Row -->
        <g transform="translate(0,80)">
            <g transform="translate(0, 0)" data-id="ttl">
                <rect class="field" width="256" height="40"/>
                <svg width="256" height="40">
                    <text x="50%" y="50%" class="fieldText">Time to Live</text>
                </svg>
            </g>
            <g transform="translate(256, 0)" data-id="protocol">
                <rect class="field" width="256" height="40"/>
                <svg width="256" height="40">
                    <text x="50%" y="50%" class="fieldText">Protocol</text>
                </svg>
            </g>
            <g transform="translate(512, 0)" data-id="header_checksum">
                <rect class="field" width="512" height="40"/>
                <svg width="512" height="40">
                    <text x="50%" y="50%" class="fieldText">Header Checksum</text>
                </svg>
            </g>
        </g>
        <!-- Fourth Row -->
        <g transform="translate(0,120)">
            <g transform="translate(0, 0)" data-id="src_ip">
                <rect class="field" width="1024" height="40"/>
                <svg width="1024" height="40">
                    <text x="50%" y="50%" class="fieldText">Source IP</text>
                </svg>
            </g>
        </g>
        <!-- Fifth Row -->
        <g transform="translate(0,160)">
            <g transform="translate(0, 0)" data-id="dst_ip">
                <rect class="field" width="1024" height="40"/>
                <svg width="1024" height="40">
                    <text x="50%" y="50%" class="fieldText">Destination IP</text>
                </svg>
            </g>
        </g>
        <!-- Sixth Row -->
        <g transform="translate(0,200)">
            <g transform="translate(0, 0)" data-id="options">
                <rect class="field" width="768" height="40"/>
                <svg width="768" height="40">
                    <text x="50%" y="50%" class="fieldText">Options ...</text>
                </svg>
            </g>
            <g transform="translate(768, 0)" data-id="padding">
                <rect class="field" width="256" height="40"/>
                <svg width="256" height="40">
                    <text x="50%" y="50%" class="fieldText">Padding ...</text>
                </svg>
            </g>   
        </g>
        <!-- Seventh Row -->
        <g transform="translate(0,240)">
            <g transform="translate(0, 0)" data-id="data">
                <rect class="field" width="1024" height="40"/>
                <svg width="1024" height="40">
                    <text x="50%" y="50%" class="fieldText">Data ...</text>
                </svg>
            </g>
        </g>
    </g>
</svg> 
 