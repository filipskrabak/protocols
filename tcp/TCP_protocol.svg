<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:pv="http://www.packetvisualizer.com" pv:schemaLocation="urn:pvschema ../pvschema.xsd" height="285" width="1030">
    <!--Classes -->
    <style>
        <![CDATA[
            rect.field {
                fill:rgb(255,255,255);
                stroke-width:2;
                stroke:rgb(0,0,0);
            }
            text.fieldText {
                font-family: Verdana;
                font-size: 14px;
                fill: black;
                text-anchor: middle;
                dominant-baseline: middle;
            }
        ]]>
    </style>
    
    <!-- First Row -->
    <g transform="translate(0,0)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="16" pv:display_name="Source port" pv:internal_name="src_port"></pv:packetinfo>
            </metadata>
            <rect class="field" width="512" height="40"/>
            <svg width="512" height="40">
                <text x="50%" y="50%" class="fieldText">Source port</text>
            </svg>
        </g>
        <g transform="translate(512, 0)">
            <metadata>
                <pv:packetinfo pv:length="16" pv:display_name="Destination port" pv:internal_name="dst_port"></pv:packetinfo>
            </metadata>
            <rect class="field" width="512" height="40"/>
            <svg width="512" height="40">
                <text x="50%" y="50%" class="fieldText">Destination port</text>
            </svg>
        </g>
    </g>
    <!-- Second Row -->
    <g transform="translate(0,40)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="32" pv:display_name="Source port" pv:internal_name="src_port"></pv:packetinfo>
            </metadata>
            <rect class="field" width="1024" height="40"/>
            <svg width="1024" height="40">
                <text x="50%" y="50%" class="fieldText">Sequence Number</text>
            </svg>
        </g>
    </g>
    <!-- Third Row -->
    <g transform="translate(0,80)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="32" pv:display_name="Acknowledgement Number" pv:internal_name="ack_num"></pv:packetinfo>
            </metadata>
            <rect class="field" width="1024" height="40"/>
            <svg width="1024" height="40">
                <text x="50%" y="50%" class="fieldText">Acknowledgement Number</text>
            </svg>
        </g>
    </g>
    <!-- Fourth Row -->
    <g transform="translate(0,120)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="4" pv:display_name="Header Length" pv:internal_name="header_length"></pv:packetinfo>
            </metadata>
            <rect class="field" width="128" height="40"/>
            <svg width="128" height="40">
                <text x="50%" y="50%" class="fieldText">Header Length</text>
            </svg>
        </g>
        <g transform="translate(128, 0)">
            <metadata>
                <pv:packetinfo pv:length="3" pv:display_name="Reserved" pv:internal_name="reserved"></pv:packetinfo>
            </metadata>
            <rect class="field" width="96" height="40"/>
            <svg width="96" height="40">
                <text x="50%" y="50%" class="fieldText">Reserved</text>
            </svg>
        </g>
        <g transform="translate(224, 0)">
            <metadata>
                <pv:packetinfo pv:length="9" pv:display_name="Control Flags" pv:internal_name="control_flags"></pv:packetinfo>
            </metadata>
            <rect class="field" width="288" height="40"/>
            <svg width="288" height="40">
                <text x="50%" y="50%" class="fieldText">Control Flags</text>
            </svg>
        </g>
        <g transform="translate(512, 0)">
            <metadata>
                <pv:packetinfo pv:length="16" pv:display_name="Window Size" pv:internal_name="window_size"></pv:packetinfo>
            </metadata>
            <rect class="field" width="512" height="40"/>
            <svg width="512" height="40">
                <text x="50%" y="50%" class="fieldText">Window Size</text>
            </svg>
        </g>
    </g>
    <!-- Fifth Row -->
    <g transform="translate(0,160)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="16" pv:display_name="Checksum" pv:internal_name="checksum"></pv:packetinfo>
            </metadata>
            <rect class="field" width="512" height="40"/>
            <svg width="512" height="40">
                <text x="50%" y="50%" class="fieldText">Checksum</text>
            </svg>
        </g>
        <g transform="translate(512, 0)">
            <metadata>
                <pv:packetinfo pv:length="16" pv:display_name="Urgent Pointer" pv:internal_name="urgent_pointer"></pv:packetinfo>
            </metadata>
            <rect class="field" width="512" height="40"/>
            <svg width="512" height="40">
                <text x="50%" y="50%" class="fieldText">Urgent Pointer</text>
            </svg>
        </g>
    </g> 
    <!-- Sixth Row -->
    <g transform="translate(0,200)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="32" pv:display_name="Options" pv:internal_name="options"></pv:packetinfo>
            </metadata>
            <rect class="field" width="1024" height="40"/>
            <svg width="1024" height="40">
                <text x="50%" y="50%" class="fieldText">Options</text>
            </svg>
        </g>
    </g>   
    <!-- Seventh Row -->
    <g transform="translate(0,240)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="32" pv:display_name="Data" pv:internal_name="Data"></pv:packetinfo>
            </metadata>
            <rect class="field" width="1024" height="40"/>
            <svg width="1024" height="40">
                <text x="50%" y="50%" class="fieldText">Data</text>
            </svg>
        </g>
    </g>
</svg> 
 