<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:pv="http://www.packetvisualizer.com" pv:schemaLocation="urn:pvschema ../pvschema.xsd" height="285" width="10030">
    <!--Classes -->
    <style>
        <![CDATA[
            rect.field {
                fill:rgb(255,255,255);
                stroke-width:2;
                stroke:rgb(0,0,0);
            }
            text.fieldText {
                font-family: Verdana;
                font-size: 14px;
                fill: black;
                text-anchor: middle;
                dominant-baseline: middle;
            }
        ]]>
    </style>
    
    <!-- First Row -->
    <!-- 1b = 8px -->
    <g transform="translate(0,0)">
        <g transform="translate(0, 0)">
            <metadata>
                <pv:packetinfo pv:length="48" pv:display_name="Destination MAC" pv:internal_name="dst_mac" rel="dst_mac"></pv:packetinfo>
            </metadata>
            <rect class="field" width="384" height="40" id="dst_mac"/>
            <svg width="384" height="40">
                <text x="50%" y="50%" class="fieldText">Destination MAC</text>
            </svg>
        </g>
        <g transform="translate(384, 0)">
            <metadata>
                <pv:packetinfo pv:length="48" pv:display_name="Source MAC" pv:internal_name="src_mac"></pv:packetinfo>
            </metadata>
            <rect class="field" width="384" height="40"/>
            <svg width="384" height="40">
                <text x="50%" y="50%" class="fieldText">Source MAC</text>
            </svg>
        </g>
        <g transform="translate(768, 0)">
            <metadata>
                <pv:packetinfo pv:length="16" pv:display_name="EtherType" pv:internal_name="ethertype">
                    <pv:subtype>
                        <pv:name>IPv4</pv:name>
                        <pv:value>0x0800</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>ARP</pv:name>
                        <pv:value>0x0806</pv:value>
                    </pv:subtype>
                    <pv:subtype>
                        <pv:name>IPv6</pv:name>
                        <pv:value>0x86DD</pv:value>
                    </pv:subtype>
                </pv:packetinfo>
            </metadata>
            <rect class="field" width="192" height="40"/>
            <svg width="192" height="40">
                <text x="50%" y="50%" class="fieldText">EtherType</text>
            </svg>
        </g>
        <g transform="translate(960, 0)">
            <metadata>
                <pv:packetinfo pv:length="368" pv:length_max="12000" pv:display_name="Data" pv:internal_name="data" pv:encapsulate="true"></pv:packetinfo>
            </metadata>
            <rect class="field" width="2944" height="40"/>
            <svg width="2944" height="40">
                <text x="50%" y="50%" class="fieldText">Data</text>
            </svg>
        </g>
        <g transform="translate(3904, 0)">
            <metadata>
                <pv:packetinfo pv:length="32" pv:display_name="FCS" pv:internal_name="fcs"></pv:packetinfo>
            </metadata>
            <rect class="field" width="256" height="40"/>
            <svg width="256" height="40">
                <text x="50%" y="50%" class="fieldText">FCS</text>
            </svg>
        </g>
    </g>
</svg> 
 